service: tricker
plugins:
  - serverless-offline
package:
  include:
    - src/*
provider:
  stage: staging
  name: aws
  runtime: nodejs18.x
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
functions:
  app:
    handler: dist/src/app.handler
    events:
      - http:
          method: any
          path: /{proxy+}
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Amzn-Trace-Id
            allowCredentials: true

resources:
  Resources:
    TrickerStagingDB:
      Type: AWS::RDS::DBInstance
      Properties:
        DBInstanceClass: db.t3.micro
        AllocatedStorage: "20"
        DBName: tricker
        Engine: postgres
        MasterUsername:  ${env:DB_USER}
        MasterUserPassword: ${env:DB_PASSWORD}
        PubliclyAccessible: true
        DeletionProtection: false
        Tags:
          - Key: Name
            Value: TrickerStagingDB
