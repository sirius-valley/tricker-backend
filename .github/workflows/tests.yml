name: Backend Tests CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  report-status:
    name: Report Test Status
    runs-on: ubuntu-latest
    needs: backend-tests
    if: always()
    steps:
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results

  handle-failure:
    name: Handle Test Failure
    runs-on: ubuntu-latest
    needs: backend-tests
    if: failure()
    steps:
      - name: Stop Workflow
        run: exit 1
