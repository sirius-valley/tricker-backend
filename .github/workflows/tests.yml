name: Backend Tests CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
